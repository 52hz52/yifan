<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>首页</title>
</head>
<body>

<div th:insert="~{navs :: navele}" style="margin-bottom: 100px"></div>

<div class="container">

    <div class="row">
        <!-- 数量 -->
        <div class="col-md-4 col-sm-6 col-xs-12 " >
            <a class="divCount" style="background: #01a0e4" href="/admin/BlogTab?type=1&current=1&size=2">
                <label>博客文章数</label>
                <span class="blognum count"></span>
            </a>

        </div>
        <div class="col-md-4 col-sm-6 col-xs-12" >
            <a class="divCount" style="background: orange" href="/admin/BlogTab?type=2&current=1&size=2">
                <label>我们的记录</label>
                <span class="Ournum count"></span>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <a class="divCount" style="background: #258e2d">
              <label>昨日/今日/本月访问量</label>
              <span class="num count">12 / 2 / 220</span>
          </a>
        </div>
        <!-- 友情链接 数量 -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a class="divCount" style="background: #8e0055" href="/admin/friendTab?current=1&size=2">
                <label>友情链接</label>
                <span class="friendnum count"></span>
            </a>
        </div>

        <!-- 在线人数 数量 -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a class="divCount" style="background: #007e8e" href="/admin/people">
                <label>聊天室-在线人数/总人数</label>
                <span class="currentNum count"></span> /
                <span class="totalNum count"></span>
            </a>
        </div>

        <!-- 在线人数 数量 -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a class="divCount" style="background: #888e2b" href="/admin/toAd">
                <label>广告</label>
                <span class="adNum count"></span>
            </a>
        </div>

    </div>

</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>

    $.ajax
    ({
        cache: false,
        async: false,
        type: 'get',
        url: "/publish/count",
        success: function (data){
            console.log("res =>"+data)
            var str = data.split('_');
            $(".blognum").text(str[0]); // 博客数量
            $(".Ournum").text(str[1]); // 我们的文章
            $(".friendnum").text(str[2]); // 友情连接
            $(".currentNum").text(str[3]); // 当前在线数
            $(".totalNum").text(str[4]); // 总人数
            $(".adNum").text(str[5]); // 广告数


        },
        error: function (e) {
            alert("查询失败...")
            console.log(e)
        }
    });


</script>

</body>
</html>
