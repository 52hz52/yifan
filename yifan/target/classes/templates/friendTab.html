<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login/bootstrap.min.css">
    <title>Title</title>
</head>
<style>
    .calltop{
        list-style: none;
        font-size: 24px;
    }
    a{
        color: #0a001f;
    }
    a:hover{
        text-decoration: none;
        color: #919191;
    }

</style>
<body>
<div class="container">
    <h4 class="h4 text-center" style="margin-top: 50px">友情链接</h4>
    <table class="table table-hover">
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>描述</th>
            <th>链接</th>
            <th>时间</th>
        </tr>
        <tr th:each="friend,index : ${friendPage.getRecords()}">
            <td th:text="${index.count}"></td>
            <td th:text="${friend.friendTitle}"></td>
            <td th:text="${friend.friendDesc}"></td>
            <td th:text="${friend.friendUrl}"></td>
            <td th:text="${friend.friendTime}"></td>
        </tr>
    </table>

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a th:href="@{/admin/friendTab(current=${friendPage.current - 1},size=2)}"><span aria-hidden="true">&larr;</span> 上一页</a></li>

            <li class="text-center"><span th:text="${friendPage.current}"></span></li>

            <li class="next"><a th:if=" ${friendPage.current} <= ${friendPage.pages}" th:href="@{/admin/friendTab(current=${friendPage.current+1},size=2)}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>

    <div class="call" style="position: fixed ;right: 100px;bottom: 100px;">
        <ul class="pull-right calltop">
            <li><a href="/admin/index">首页</a></li>
        </ul>
    </div>

</div>




<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

          }
      })
  })*/

</script>
</body>
</html>
